<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Forms Personas-Animales</title>
</head>

<body>

    <div class="container d-flex justify-content-around mt-5">
        <div class="d-flex flex-column col-5">
            <h1 class="my-2">Personas</h1>
            <form id="datosProductos" action="/api/productos" method="post">
                <div class="mb-3">
                    <label for="nombreProducto" class="form-label">Producto</label>
                    <input id="nombreProducto" type="text" class="form-control" name="title"
                        aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="precioProducto" class="form-label">Precio</label>
                    <input id="precioProducto" type="number" class="form-control" name="price">
                </div>
                <div class="mb-3">
                    <label for="imgProducto" class="form-label">Url Imagens</label>
                    <input id="imgProducto" type="text" class="form-control" name="thumbnail"
                        aria-describedby="emailHelp">
                </div>
                <button type="submit" class="btn btn-primary mt-3 w-100">Enviar</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
